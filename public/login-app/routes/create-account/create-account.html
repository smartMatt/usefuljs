



<div class="login-container">
  <div class="sign-up-header" ng-click="postUser(user)">Sign Up</div>
  <form>
    <input type="text" name="username" ng-model="user.username" class="username-input" placeholder="Enter a Username" />
    <input type="text" name="email" ng-model="user.email" class="email-input" placeholder="Enter an Email" />
    <input type="password" name="password" ng-model="user.password" class="password-input" placeholder="Enter a Password" />
  </form>
</div>
