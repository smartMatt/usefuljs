

<div class="login-container">
  <form ng-submit="login(user)" novalidate>
    <button type="submit" class="login-header">Login</button>
    <input type="text" name="username" ng-model="user.username" class="username-input" placeholder="Enter a Username" autofocus/>
    <input type="password" name="password" ng-model="user.password" class="password-input" placeholder="Enter a Password" />
  </form>
</div>
