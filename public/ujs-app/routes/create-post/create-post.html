
<div class="new-post-container">
  <form>

    <div>
      <input type="text" class="title-input" name="postTitle" placeholder="Enter Title" ng-model="post.title" />
    </div>
    <div>
      <input type="text" class="tags-input" name="postTags" placeholder="Enter Tags" ng-model="tagInput" ng-change="checkTag(tagInput)" ng-enter="selectTag(tagInput)" ng-down="highlightTag(tagResults, true)" ng-up="highlightTag(tagResults, false)" />
      <div class="tag-results-container" ng-show="tagResults">
        <span class="tag-result" ng-class="{'bg-theme-blue': tag.active}" ng-click="selectTag(tag.value)" ng-repeat="tag in tagResults track by $index">{{tag.value}}</span>
      </div>
      <div class="selected-tag-container">
        <div class="row">
          <div class="col-lg-12">
            <div class="selected-tag" ng-repeat="tag in post.tags">{{tag}} <span ng-click="removeTag(tag)"><span class="fa fa-times"></span></span></div>
          </div>
        </div>
      </div>
    </div>

    <div ng-repeat="field in post.fields | orderBy:'displayOrder':false">
      <div ng-if="field.type == 'text'">
        <div ng-include="'/ujs-app/routes/create-post/include-text-field.html'"></div>
      </div>
      <div ng-if="field.type == 'code'">
        <div ng-include="'/ujs-app/routes/create-post/include-code-field.html'"></div>
      </div>
      <div ng-if="field.type == 'header'">
        <div ng-include="'/ujs-app/routes/create-post/include-header-field.html'"></div>
      </div>
    </div>

    <div>
      <div ng-include="'/ujs-app/routes/create-post/include-resources.html'"></div>
    </div>

    <div class="post-actions-container">
      <span class="post-action" ng-click="addField('header')"><span class="fa fa-plus"></span> Header</span>
      <span class="post-action" ng-click="addField('text')"><span class="fa fa-plus"></span> Text</span>
      <span class="post-action" ng-click="addField('code')"><span class="fa fa-plus"></span> Code</span>
      <span class="post-action" ng-click="addResource()"><span class="fa fa-plus"></span> Resource</span>
      <span class="post-action post-save" ng-click="savePost(post)">Save</span>
    </div>

    <div>
    </div>


  </form>
</div>
